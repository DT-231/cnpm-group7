services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: cnpm-postgres
    restart: no
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: cnpm_db
    ports:
      - "5433:5432"
    volumes:
      - ./db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d cnpm_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cnpm-network

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: dockerfile
    container_name: cnpm-backend
    restart: no
    environment:
      DATABASE_URL: postgresql://admin:admin123@postgres:5432/cnpm_db
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: cnpm_db
      DB_USER: admin
      DB_PASSWORD: admin123

    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - cnpm-network

  # Frontend Service
  frontend:
    build:
      context: ./front-end
      dockerfile: dockerfile
    container_name: cnpm-frontend
    restart: no
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./front-end:/app
      - /app/node_modules
    networks:
      - cnpm-network

networks:
  cnpm-network:
    driver: bridge

volumes:
  db_data:
